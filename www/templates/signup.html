<ion-view title="Signup" id="page7">
  <ion-content padding="true" class="has-header">
    <form id="signup-form3" class="list">
      <ion-list id="signup-list4">
        <label class="item item-input" id="signup-input6">
          <span class="input-label">Name</span>
          <input type="text" placeholder="" ng-model="user.name">
        </label>
        <label class="item item-input" id="signup-input9">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="user.email">
        </label>
        <label class="item item-input" id="signup-company">
          <span class="input-label">Company</span>
          <input type="text" placeholder="" ng-model="user.company">
        </label>
        <label class="item item-input" id="signup-mobile">
          <span class="input-label">Mobile</span>
          <input type="number" placeholder="" ng-model="user.mobile">
        </label>
        <ion-radio ng-model="user.choice" ng-value="'Host'">Host</ion-radio>
  <ion-radio ng-model="user.choice" ng-value="'Participant'">Participant</ion-radio>
        <!--<label class="item item-input" id="signup-input7">
          <span class="input-label">Username</span>
          <input type="text" placeholder="">
        </label>-->
        <label class="item item-input" id="signup-input8">
          <span class="input-label">Password</span>
          <input type="text" placeholder="" ng-model="user.password">
        </label>
      </ion-list>
      <button id="signup-button9" class="button button-balanced  button-block" ng-click="signupWithEmail()">Sign up</button>
    </form>
  </ion-content>
</ion-view>
