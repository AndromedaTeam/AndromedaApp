<ion-view title="Manage Events" ng-init='loadEvents()'>
    <!--<ion-content padding="true" class="has-header">
       <div ng-repeat='data in events'>{{data.Name}}</div>
    </ion-content>-->
    <ion-content>
        <div class="row header">
          <div class="col"><input type='checkbox' ng-model='selectedAll' ng-change='selectAll()'/></div>
          <div class="col">Select All</div>
          <div class="col"><button class="button" ng-click="deleteEvent()">Delete</button></div>
          <div class="col"></div>
        </div>
        <div class="row" ng-repeat="data in events">
            <div class="col"><input type='checkbox' ng-model="selected[data.Name]"></div>
          <div class="col">{{data.Name}}</div>
          <div class="col"><button class="button" ng-click="editEvent(data.Name,data.Description)">Edit</button></div>
          <div class="col"><button class="button" ng-click="">Launch</button></div>
        </div>
    </ion-content>
</ion-view>
