<ion-view title="Edit Event" id="page7">
  <ion-content padding="true" class="has-header">
    <form id="editEventForm" class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Event Name</span>
          <input type="text" ng-model="event1.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <textarea ng-model="event1.desc"></textarea>
        </label>
      </ion-list>
      <button class="button button-balanced  button-block" ng-click="saveEvent()">Save</button>
    </form>
  </ion-content>
</ion-view>
